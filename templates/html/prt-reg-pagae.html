<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="../images/websitelogo.svg" alt="the website Logo" />
    </header>
    <main>
      <section id="register_as_Parent">
        <div class="top">
          <div class="Sign-Up">
            <a href="#"> <p class="sign-up-">Sign-Up</p></a>
          </div>
          </div>
        </div>
        <!-- Regisgraction field -->
        <div class="reg">
          <form action="#">
            <div class="container">
              <div class="container-header">
                <h1 class="text-big">Sign Up as Parent</h1>
                <p class="text-small">
                  Want to sign up as school? <a href="#">Here</a>
                </p>
              </div>
              <div class="name">
                <div>
              <label for="firstName"><b class="text-mid">First Name</b> </label>
              <input
                type="text"
                placeholder="Enter First Name"
                name="firstName"
                required
              />
              </div>
              <div>
              <label for="firstName"><b class="text-mid">Surname</b> </label>
              <input
                type="text"
                placeholder="Enter Surname"
                name="surname"
                required
              />
              </div>
              </div>
              <label for="email"><b class="text-mid">Email</b></label>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                required
              />
              <label for="phone"><b class="text-mid">Phone Number</b></label>
              <input
                type="tel"
                placeholder="Enter Phone Number"
                name="phone"
                required
              />
              <label for="contactAddress">
                <b class="text-mid">Contact Address</b></label
              >
              <input
                type="text"
                placeholder="Enter Address"
                name="schoolAddress"
                required
              />
              <label for="occupation"
                ><b class="text-mid">Occupation</b>
              </label>
              <input
                type="text"
                placeholder="Enter occupation"
                name="occupation"
                required
              />
              <!-- Adjust -->
              <label for="selectSch"
                ><b class="text-mid">Select School of children/Ward</b>
              </label>
              <input
                type="text"
                placeholder="Enter First Name"
                name="firstName"
                required
              />

              <label for="children_num"
                ><b class="text-mid">Number of Children/Ward</b>
              </label>
              <input
                type="text"
                placeholder="Enter First Name"
                name="firstName"
                required
              />

              <label for="psw"><b class="text-mid">Password</b></label>
              <input
                type="password"
                placeholder="Enter Password"
                name="psw"
                required
              />
              <label for="psw-repeat"
                ><b class="text-mid">Confirm Password</b></label
              >
              <input
                type="password"
                placeholder="Repeat Password"
                name="psw-repeat"
                required
              />
              <hr />

              <button type="submit" class="registerbtn">Register</button>
            </div>
          </form>
          <div>
            <img
              src="../images/parent.svg"
              alt="parent Image"
              height="912px"
              width="635px"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
